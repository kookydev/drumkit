<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Drumkit</title>
</head>
<body>
    <div class="container">
        <div id="title"><h1>Virtual Drumkit</h1><p>(Click or press the corresponding keyboard keys to play)</p></div>
        <div class="subcontainer" id="ride"><img class="imgSize1" src="/images/Ride.png" alt="Ride Cymbal"></div>
        <div class="subcontainer" id="hihat"><img class="imgSize1" src="/images/hihat.png" alt="Hi hat"></div>
        <div class="subcontainer" id="snare"></div>
        <div class="subcontainer" id="tom"></div>
        <div class="subcontainer" id="clap"></div>
        <div class="subcontainer" id="openhat"></div>
        <div class="subcontainer" id="kick"></div>
        <div class="subcontainer" id="boom"></div>
    </div>
 
<script src="app.js"></script>
</body>
</html>
