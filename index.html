<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Drumkit</title>
</head>
<body>
    <div class="container">
        <div id="title"><h1>Virtual Drumkit</h1><p>(Click or press the corresponding keyboard keys to play)</p></div>
        <div class="subcontainer" id="ride"><img class="imgSize1" id="ridePic" src="/images/Ride.png" alt="Ride Cymbal"></div>
        <div class="subcontainer" id="hihat"><img class="imgSize1" id="hihatPic" src="/images/hihat1.png" alt="Hi hat"></div>
        <div class="subcontainer" id="snare"><img class="imgSize2" id="snarePic" src="/images/snare.png" alt="Snare"></div>
        <div class="subcontainer" id="tom"><img class="imgSize2" id="tomPic" src="/images/tom.png" alt="Tom"></div>
        <div class="subcontainer" id="clap"><img class="imgSize1" id="clapPic" src="/images/clap1.png" alt="Clap"></div>
        <div class="subcontainer" id="closehat"><img class="pedal" id="closehatPic" src="/images/closehat.png" alt="closehat hat"></div>
        <div class="subcontainer" id="kick"><img class="imgSize3" id="kickPic" src="/images/kick.png" alt="Kick"></div>
        <div class="subcontainer" id="tink"><img class="imgSize1" id="tinkPic" src="/images/tink1.png" alt="Tink"></div>
        <div class="subcontainer" id="boom"><img class="imgSize1" id="boomPic" src="/images/boom.png" alt="Boom!"></div>
    </div>
 
<script src="app.js"></script>
</body>
</html>
